<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局示例</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container clearfix">
        <!-- 左侧列 -->
        <div class="left-column">
            <h2>左侧内容</h2>
            <p>这是左侧的内容。你可以在这里放一些文字、图片或者其他元素。</p>
        </div>

        <!-- 右侧列 -->
        <div class="right-column">
            <h2>右侧内容</h2>
            <p>这是右侧的内容，通常用于放置一些额外的内容或信息。</p>
        </div>
    </div>

    <div class="text-with-image">
        <h2>图片环绕文本示例</h2>
        <img src="assets/images/123.png" alt="示例图片" class="float-left">

        <p>这是带有图片的段落，图片是浮动的，文本会环绕在图片周围。你可以通过调整图片的浮动方向和周围的空隙来优化布局。</p>
        <p>继续编写更多的文本来显示效果。如果文本太少，图片和文本就会挤在一起，但如果文本足够多，图片会被文本环绕，形成整齐的布局。</p>
    </div>

</body>
</html>
